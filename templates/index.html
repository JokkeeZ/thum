<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{ Title() }}</title>

	<link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css')}}">
	<script src="{{ url_for('static', filename='js/main.js')}}" defer></script>
</head>

<body onload="getAllDataFromSensor()">
	{{ Nav()|safe }}
	<div class="container-left">
		<canvas id="chart"></canvas>
	</div>

	<div class="container-right">
		<h1>Stats</h1>
		<hr/>

		<ul>
			<li>Errors: {{ Errors }} (Latest: {{ ErrorLatest }})</li>
			<li>Sensor samples: {{ Count }}</li>
			<li>First sample: {{ Min }}</li>
			<li>Latest sample: {{ Max }}</li>
			<li>Average Temperature: {{ AvgTemp }}CÂ°</li>
			<li>Average Humidity: {{ AvgHum }}%</li>
		</ul>
	</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</html>

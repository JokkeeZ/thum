<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{ Title() }}</title>

	<link rel="stylesheet" href="{{url_for('static', filename='styles/style.css')}}">
	<script src="{{url_for('static', filename='js/main.js')}}" defer></script>
</head>

<body onload="getAllDataFromSensor()" onresize="chart.resize()">
	{{ Nav()|safe }}
	<div class="container-left">
		<canvas id="chart"></canvas>
	</div>

	<div class="container-right">
		<h1>Stats</h1>
		<hr/>

		<ul>
			<li>Errors: {{ LogData[0] }} (Latest: {{ LogData[1] }})</li>
			<li>Sensor samples: {{ Data[0] }}</li>
			<li>First sample: {{ Data[1] }}</li>
			<li>Latest sample: {{ Data[2] }}</li>
			<li>Average Temperature: {{ Data[3] }}CÂ°</li>
			<li>Average Humidity: {{ Data[4] }}%</li>
		</ul>
	</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</html>

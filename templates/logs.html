{%extends "index.html" %}

{% block content %}
<div class="container">
	<div id="popup-container"></div>
	<div class="log-actions">
		<button class="btn error" onclick="deleteAllLogs(true)">Delete all</button>
	</div>
	<table>
		<thead>
			<tr>
				<th>Error</th>
				<th>Timestamp</th>
				<th>Delete</th>
			</tr>
		</thead>
		<tbody>
			{%if Logs%}
				{%for log in Logs%}
				<tr id="log_{{log[1]}}" class="log_entry">
					<td>{{log[0]}}</td>
					<td>{{log[1]}}</td>
					<td><button class="btn error" onclick="deleteLogByTimestamp('{{log[1]}}')">Delete</button></td>
				</tr>
				{%endfor%}
			{%else%}
				<tr>
					<td>—</td>
					<td>No logs :)</td>
					<td>—</td>
				</tr>
			{%endif%}
		</tbody>
	</table>
</div>
{% endblock %}
